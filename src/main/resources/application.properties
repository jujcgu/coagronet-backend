spring.application.name=Coagronet
spring.datasource.url=jdbc:postgresql://${MY_HOST}:5432/agropro
spring.datasource.username=${MY_USER}
spring.datasource.password=${MY_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
jwt.secret=${JWT_SECRET}
spring.main.allow-circular-references=true
jwt.default_role=${JWT_DEFAULT_ROLE}
server.address=0.0.0.0
server.port=8080
spring.mail.host=${MY_MAIL_HOST}
spring.mail.port=${MY_MAIL_PORT}
spring.mail.username=${MY_MAIL_USERNAME}
spring.mail.password=${MY_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.verification-url=${MY_VERIFICATION_URL}
